              type: DEPENDENT
              key: 'apcsc.system.firmwareLatest[{#ID}]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: 'Latest firmware available for this UPS'
              preprocessing:
                - type: JSONPATH
                  parameters:
