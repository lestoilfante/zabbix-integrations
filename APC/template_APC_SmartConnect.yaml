              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.Data.status.upsOperatingMode
                - type: JAVASCRIPT
                  parameters:
                    - |
                      if('{$APCSC.OPERATIVE_OK}' === value)
                        return value;
                      var platformEvents = JSON.parse('{#EVTS}');
                      var filteredItem = platformEvents.filter(function(item) {
                        return item.K === value;
